<html>
<body>
<h1>JavaScript Functions</h1>

<p>Call a function which performs a calculation and returns the result:</p>

<p id="demo"></p>

<script>
function myFunction() {
  let p1=4;
  let p2=3;
  let q=p1+p2;
  document.getElementById("demo").innerHTML = q;
}

 myFunction();

</script>

</body>
</html>
